{% load wagtailimages_tags theme_tags %}

<div class="max-w-screen-2xl px-4 md:px-8 mx-auto mb-32">
    <div class="md:h-80 flex flex-col sm:flex-row bg-wm-darkblue rounded-lg overflow-hidden">
        <!-- content - start -->
        <div class="w-full sm:w-1/2 lg:w-2/5 flex flex-col p-4 sm:p-8">
            {% wm_richtext self.heading 'h2' 'text-white text-xl md:text-2xl lg:text-4xl font-bold mb-4' %}
            {% wm_richtext self.content 'p' 'max-w-md text-gray-400 mb-8' %}

            <div class="mt-auto">
                <a href="{{ self.button_page.url }}" class="inline-block bg-white hover:bg-gray-100 active:bg-gray-200 focus-visible:ring ring-indigo-300 text-gray-800 text-sm md:text-base font-semibold text-center rounded-lg outline-none transition duration-100 px-8 py-3">
                    {{ self.button_text }}
                </a>
            </div>
        </div>
        <!-- content - end -->
        <!-- image - start -->
        <div class="w-full sm:w-1/2 lg:w-3/5 h-48 sm:h-auto order-first sm:order-none bg-gray-700">
            {% image self.image width-1000 format-png as cta_image %}
            <img src="{{ cta_image.url }}" loading="lazy" alt="" class="w-full h-full object-cover object-center" />
        </div>
        <!-- image - end -->
    </div>
</div>
