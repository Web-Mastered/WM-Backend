{% load theme_tags %}

<section class="w-full wm-container-light pb-32 prose-a:text-wm-blue prose-a:italic">
    <div class="grid grid-cols-12">
        <div class="col-span-1 md:col-span-2"></div>
        <div class="col-span-10 md:col-span-8">
            <div class="grid grid-cols-12 gap-4">
                <div class="col-span-12 md:col-span-6 md:px-12 pb-6">
                    {% wm_richtext self.heading 'h2' 'text-3xl pb-4 text-wm-blue font-[700]' %}
                    {% wm_richtext self.subheading 'h3' 'text-2xl font-extralight' %}
                    <div class="flex flex-row mt-auto gap-3">
                        <button
                                type="button"
                                class="
                                rounded
                                bg-wm-blue
                                p-2 mt-7
                                text-white
                                transition
                                duration-300
                                border-2
                                border-white
                                hover:bg-wm-darkblue
                                hover:border-wm-blue
                                "
                                onclick="location.href='{{ self.primary_button_link.full_url }}'"
                        >
                            {% wm_richtext self.primary_button_content 'p' '' %}
                        </button>
                        {% if self.secondary_button_link %}
                            <button
                                    type="button"
                                    class="rounded wm-btn-alternate p-2 mt-7 text-black"
                                    onclick="location.href='{{ self.secondary_button_link.full_url }}'"
                            >
                                {% wm_richtext self.secondary_button_content 'p' '' %}
                            </button>
                        {% endif %}
                    </div>
                </div>
                <div class="col-span-12 md:col-span-6 md:px-12">
                    {% wm_richtext self.content 'p' 'text-xl font-extralight' %}
                </div>
            </div>
        </div>
        <div class="col-span-1 md:col-span-2"></div>
    </div>
</section>
