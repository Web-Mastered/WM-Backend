{% extends "portal/base.html" %}

{% load account %}

{% block title %}Change Password{% endblock %}

{% block heading %}Change Password{% endblock %}


{% block content %}
    <section class="w-full z-[5000000]">
        <h1 class="mx-auto mb-8 text-2xl font-semibold leading-none tracking-tighter text-neutral-600">
            Change Password
        </h1>
        <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
            {% csrf_token %}
            {% for field in form %}
                <div class="flex flex-col mb-6">
                    <label for="{{ field.id_for_label }}" class="form-label font-paragraph block">
                        {{ field }}
                    </label>
                </div>
            {% endfor %}
            <button
                name="action"
                type="submit"
                class="
                    rounded
                    text-white
                    bg-wm-blue
                    p-2 mt-7
                    transition
                    duration-300
                    font-paragraph
                    border-2
                    border-wm-blue
                    hover:bg-wm-darkblue
                    hover:border-white
                    active:bg-wm-darkblue
                    active:border-white
                ">
                Change Password
            </button>
            <a href="{% url 'account_reset_password' %}" class="ml-2">Forgot Password?</a>
        </form>
    </section>
{% endblock %}
